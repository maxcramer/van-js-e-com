<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS E-Commerce Store</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b31c80b8b3.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img class="logo" src="./assets/logo.jpg" alt="Uncrowd Logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- Hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Infamous t-shirt collection</h1>
            <button class="banner-btn">
                Shop Now
            </button>
        </div>
    </header>
    <!-- Hero End -->
    <!-- Products -->
    <section class="products">
        <div class="section-title">
            <h2><T-Shirts/h2>
        </div>
        <div class="products-center">
            <!-- Single Product -->
            <article class="product">
                <div class="img-container">
                    <img class="product-img" src="./images/product-1.jpeg" alt="">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Add to Cart
                    </button>            
                </div>
                <h3>Product 1</h3>
                <h4>Â£30.00</h4>
            </article>
            <!-- END Single Product -->
            <!-- Cart -->
            <div class="cart-overlay">
                <div class="cart">
                    <span class="close-cart">
                        <i class="fas fa-window-close"></i>
                    </span>
                    <h2>Your Cart</h2>
                    <div class="cart-content">
                        <!-- Cart Item -->
                        <div class="cart-item">
                            <img src="./images/product-1.jpeg" alt="">
                        </div>
                        <!-- END OF Cart Item -->
                    </div>
                </div>
            </div>
            <!-- END OF Cart -->
        </div>
    </section>
     <!-- Products End -->
    <script src="app.js"></script>
</body>

</html>
