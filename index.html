<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS E-Commerce Store</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b31c80b8b3.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <!-- <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span> -->
            <img class="logo" src="./assets/logo.jpg" alt="Uncrowd Logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- Hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Infamous t-shirt collection</h1>
            <button class="banner-btn" onClick="document.getElementById('products').scrollIntoView();">
                <!-- <a href="#products">
                    Show Now
                </a> -->
                Shop Now
            </button>
        </div>
    </header>
    <!-- Hero End -->
    <!-- Products -->
    <section id="products">
        <div class="section-title">
            <h2><T-Shirts/h2>
        </div>
        <div class="products-center">
        </div>
            <!-- Cart -->
            <div class="cart-overlay">
                <div class="cart">
                    <span class="close-cart">
                        <i class="fas fa-window-close"></i>
                    </span>
                    <h2>Your Cart</h2>
                    <div class="cart-content" id="cart-content">
                        <!-- Cart Item -->
                        <!-- <div class="cart-item">

                        </div> -->
                        <!-- END OF Cart Item -->
                    </div>
                    <div class="cart-footer">
                        <h3>Total: Â£ <span class="cart-total">0</span></h3>
                        <button class="clear-cart banner-btn">clear cart</button>
                        <button class="checkout-cart banner-btn">checkout</button>

                    </div>
                </div>
            </div>
            <!-- END OF Cart -->
        </div>
    </section>
     <!-- Products End -->
    <script src="app.js"></script>
</body>

</html>
